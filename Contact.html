    <section class="containerForm">
        <h2>Nous contacter :</h2>
        <form>
          <label class="formFlex formWidth" for="name">

          <label class="formFlex formWidth" for="selectSubject">

            <option

            >
              Je souhaite devenir le ou la neuvième partenaire platonique de
              Géo-Pinchat
            </option>
          </select>
          </label>

          <label class="formFlex formWidth" for="message">
            <textarea placeholder="Votre message" name="message" id="message" cols="30" rows="10"></textarea>
          </label>

          <button class="formFlex formWidth buttonForm blueBG" id="messageForm" type ="submit">Envoyer</button>
        </form>
